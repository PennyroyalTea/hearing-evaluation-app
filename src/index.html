<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main window</title>
</head>
<body>
<h1> Main window page </h1>
<button type="button" id="printHi">printHi</button>
<div id="folderDiv"></div>
<div id="appPath"></div>

<script>
    window.backend.selectFolder().then((result) => {
        document.getElementById('folderDiv').innerText = JSON.stringify(result);
    });
    window.backend.getAppPath().then((result) => {
        document.getElementById('folderDiv').innerText = JSON.stringify(result);
    });
</script>

</body>
</html>
